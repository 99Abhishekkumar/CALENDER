<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
    <link rel="stylesheet" href="CSS/Calendar.css">
</head>
<body onload="RenderDate()">
      <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class ="prev" onclick="moveDate('prev')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id ="month">"November"</h2>
                    <p id="date_str">Nov 21 2022</p>
                </div>
                <div class ="next" onclick="moveDate('next')">
                 <span>&#10095</span>
                </div>
            </div>
            <div class="weekends">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">

           </div>
        </div>
      </div>
      <script src="CSS/JS/Calendar.js"></script>
</body>
</html>
